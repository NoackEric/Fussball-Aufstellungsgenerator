    <link rel="stylesheet" href="css/style.css">

<body>

        <input type="number" id="abwehr"  required min="2" max="5" value="4">

        <section id="mittelfeldContainer"></section>
        <section id="sturmContainer"></section>

    <script src="js/main.js"></script>
